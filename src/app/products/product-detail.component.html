
<div class='card'>
    <div class='card-header'
    *ngIf="product; else homeLoadingTemplate">
      {{pageTitle + ': ' + product.productName}}
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-8 col-12">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-6">Name:</div>
                    <div class="col-md-8 col-sm-6 col-6">{{ product.productName }}</div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-6">Code:</div>
                    <div class="col-md-8 col-sm-6">{{ product.productCode }}</div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-6">Description:</div>
                    <div class="col-md-8 col-sm-6 col-6">{{ product.description }}</div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-6">Availability:</div>
                    <div class="col-md-8 col-sm-6 col-6">{{ product.releaseDate }}</div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-6">Name:</div>
                    <div class="col-md-8 col-sm-6 col-6">{{ product.price|currency:'USD':'symbol' }}</div>
                </div>
            </div>
            <div class="col-md-4 col-3">
                <img 
                                 [src]='product.imageUrl'
                                 [title]='product.productName' 
                                 [style.width.px]='imageWidth'
                                 [style.margin.px]='imageMargin'/>
            </div>
        </div>
    </div>

    <div class='card-footer'>
      <button class='btn btn-outline-secondary'
              style='width:80px'
              (click)='onBack()'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
  </div>

  <ng-template #homeLoadingTemplate>
    <div class="d-flex justify-content-center m-5">
        <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
      </div>
  </ng-template>
